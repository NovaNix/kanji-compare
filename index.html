<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kanji Compare</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <header>
            <h1>Kanji Compare</h1>
        </header>

        <main>
            <div id="kanji-container">
                <template id="kanji-card-template">
                    <article class="kanji" data-slot="0">
                        <input type="text" class="kanji-input" maxlength="1">
                        <div class="kanji-image">
                            <div class="strokes">
                                <!-- Will be filled with a svg file containing the strokes of the kanji -->
                            </div>
                        </div>
                        <aside class="kanji-data">
                            <div class="data-container">
                                <div class="meanings data-section"></div>
                                <details>
                                    <summary>Parts</summary>
                                    <div class="parts data-section"></div>
                                </details>
                                <details>
                                    <summary>Readings</summary>
                                    <div class="readings">
                                        <div class="kun-readings data-section"></div>
                                        <div class="on-readings data-section"></div>
                                    </div>
                                </details>
                                
                            </div>
                            
                        </aside>
                        <button class="material-icons card-delete">remove</button>
                    </article>
                </template>
            
                <div id="add-remove-buttons">
                    <button id="add-button" class="material-icons">add</button>
                    <button id="remove-button" class="material-icons">remove</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Thanks to 
                <a href="https://kanjivg.tagaini.net/">KanjiVG</a>, 
                the <a href="https://www.edrdg.org/wiki/index.php/KANJIDIC_Project">KANJIDIC Project</a>, 
                <a href="https://www.edrdg.org/krad/kradinf.html">radkfile/kradfile</a>, and 
                <a href="https://web.archive.org/web/20191017063523/http://www.kanjicafe.com/kradfile_license.htm">kradfile-u</a>
                for making this project possible!
            </p>
        </footer>

        <script type="module" src="kanjiManager.js"></script>
        <script type="module" src="cardManager.js"></script>
    </body>
</html>
